<div class="contact-section">
  <div class="contact-container">
    <h1 id="contact-title">Свържете се с нас</h1>
    <p class="contact-description">
      За допълнителна информация относно Чернобилската авария и нейните
      дългосрочни ефекти попълнете формата по-долу и ние ще се свържем с вас.
    </p>

    <form id="contactForm" class="contact-form" novalidate>
      <div class="form-group">
        <label for="name" class="form-label">Име</label>
        <input type="text" id="name" name="name" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Имейл</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          required
        />
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Съобщение</label>
        <textarea
          id="message"
          name="message"
          class="form-input"
          rows="5"
          required
        ></textarea>
      </div>
      <button type="submit" class="submit-button">Изпрати</button>
      <p id="responseMsg" class="form-response-message hidden"></p>
    </form>
  </div>
</div>
